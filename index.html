<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">000</div>
        <div class="buttons">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div>
                <button>Clear</button>
                <button>0</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
